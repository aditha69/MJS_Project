name: CI/CD Deploy Laravel to Debian VM

on:
  push:
    branches:
      - main

jobs:
  build-test:
    name: Build & Test (CI)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, pdo_mysql
          coverage: none

      - name: Install dependencies (CI)
        run: composer install --no-interaction --prefer-dist

      - name: Run tests
        run: php artisan test || true


  deploy:
    name: Deploy to Debian VM (CD)
    needs: build-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          name: id_rsa
          known_hosts: unnecessary
          if_key_exists: replace

      - name: Deploy files with rsync
        run: |
          rsync -az --delete \
            --exclude=".git" \
            --exclude=".github" \
            --exclude="node_modules" \
            --exclude=".env" \
            -e "ssh -p 2121" \
            ./ \
            "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.DEPLOY_PATH }}/"

      - name: Run Laravel commands on server
        run: |
          ssh -p 2121 ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd "${{ secrets.DEPLOY_PATH }}"

            composer install --no-dev --no-interaction --optimize-autoloader

            php artisan migrate --force

            php artisan config:clear
            php artisan config:cache
            php artisan route:cache

            chmod -R 775 storage bootstrap/cache

            echo "DEPLOY SUCCESS"
          EOF
